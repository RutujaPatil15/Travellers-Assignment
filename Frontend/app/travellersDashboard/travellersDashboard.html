<md-toolbar class="toolbar">
    <div class="md-toolbar-tools">
        <h2 flex md-truncate>Travellers Details</h2>
        <span flex></span>
    </div>
</md-toolbar>
<div style="margin:3%;">
    <table id="customers">
        <tr>       
            <th>Name</th>
            <th>Email Address</th>
            <th>Where do you want to go?</th>
            <th>No. of travellers</th>
            <th>Budget Per Person</th>
        </tr>
        <tr ng-repeat="user in userdata | orderBy: name">
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.country}}</td>
            <td>{{user.noofuser}}</td>
            <td>{{user.budget}}</td>
        </tr>
    </table>
</div>
<div>
    <div style="text-align: right;"><md-button class="md-raised" ng-click="gotohome()">Go to home page</md-button>
</div>
<style>
    #customers {
      font-family: Arial, Helvetica, sans-serif;
      border-collapse: collapse;
      width: 100%;
    }
    
    #customers td, #customers th {
      border: 1px solid #ddd;
      padding: 8px;
    }
    
    #customers tr:nth-child(even){background-color: #f2f2f2;}
    
    #customers tr:hover {background-color: #ddd;}
    
    #customers th {
      padding-top: 12px;
      padding-bottom: 12px;
      text-align: left;
      background-color: rgb(63,81,181);
      color: white;
    }
</style>
